<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home flex-container">
        <h3>HOME</h3>
        <div class="count" id="home-count">0</div>
        <div class="increments">
          <div class="increment" onclick="homeCnt1()">+1</div>
          <div class="increment" onclick="homeCnt2()">+2</div>
          <div class="increment" onclick="homeCnt3()">+3</div>
        </div>
      </div>
      <div class="guest flex-container">
        <h3>GUEST</h3>
        <div class="count" id="guest-count">0</div>
        <div class="increments">
          <div class="increment" onclick="gstCnt1()">+1</div>
          <div class="increment" onclick="gstCnt2()">+2</div>
          <div class="increment" onclick="gstCnt3()">+3</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
